<body>
    <div class="container">

        <button id="testBtn" onclick="runTest()">é–‹å§‹æ¸¬è©¦</button>

    <script>
        // æ¨¡æ“¬è½‰ç›¤é‚è¼¯
        function simulateSpin(items) {
            // æ¨¡æ“¬éš¨æ©Ÿæ—‹è½‰
            const spins = 3 + Math.random() * 3;
            const randomAngle = Math.random() * 360;
            const totalRotation = (spins * 360) + randomAngle;

            // è¨ˆç®—çµæœ (èˆ‡ index.html ç›¸åŒçš„é‚è¼¯)
            const normalizedRotation = totalRotation % 360;
            const pointerAngle = (360 - normalizedRotation) % 360;
            const anglePerSegment = 360 / items.length;
            const winningIndex = Math.floor(pointerAngle / anglePerSegment) % items.length;

            return winningIndex;
        }

        async function runTest() {
            const btn = document.getElementById('testBtn');
            const progress = document.getElementById('progress');
            const results = document.getElementById('results');
            const stats = document.getElementById('stats');

            btn.disabled = true;
            results.innerHTML = '';

            // æ¨¡æ“¬ 6 å€‹é …ç›® (èˆ‡å¯¦éš›è½‰ç›¤ç›¸åŒ)
            const items = [
                { name: 'Aæ›¸' },
                { name: 'Bæ›¸' },
                { name: 'Cæ›¸' },
                { name: 'Dæ›¸' },
                { name: 'Eæ›¸' },
                { name: 'Fæ›¸' }
            ];

            const counts = new Array(items.length).fill(0);
            const totalTests = 100;

            // åŸ·è¡Œ 100 æ¬¡æ¸¬è©¦
            for (let i = 0; i < totalTests; i++) {
                const winningIndex = simulateSpin(items);
                counts[winningIndex]++;

                // æ›´æ–°é€²åº¦
                progress.textContent = `æ¸¬è©¦é€²åº¦: ${i + 1} / ${totalTests}`;

                // æ¯ 10 æ¬¡æš«åœä¸€ä¸‹ï¼Œè®“ UI æ›´æ–°
                if (i % 10 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 10));

            progress.textContent = 'æ¸¬è©¦å®Œæˆï¼';

            // è¨ˆç®—çµ±è¨ˆè³‡æ–™
            const expected = totalTests / items.length;
            const maxCount = Math.max(...counts);
            let totalDeviation = 0;

            // é¡¯ç¤ºçµæœ
            results.innerHTML = '<h3>å„é …ç›®å‡ºç¾æ¬¡æ•¸ï¼š</h3>';
            items.forEach((item, index) => {
                const count = counts[index];
                const percentage = ((count / totalTests) * 100).toFixed(1);
                const deviation = Math.abs(count - expected);
                totalDeviation += deviation;

                const barWidth = (count / maxCount) * 100;

                results.innerHTML += `
                    <div class="item-result">
                        <div class="item-name">${item.name}</div>
                        <div class="item-bar" style="width: ${barWidth}%">
                            <div class="item-count">${count} æ¬¡ (${percentage}%)</div>
                        </div>
                    </div>
                `;
            });

            // é¡¯ç¤ºçµ±è¨ˆè³‡è¨Š
            const avgDeviation = (totalDeviation / items.length).toFixed(2);
            const expectedPercentage = (100 / items.length).toFixed(1);

            stats.innerHTML = `
                <h3>çµ±è¨ˆåˆ†æï¼š</h3>
                <p><strong>æ¸¬è©¦æ¬¡æ•¸ï¼š</strong>${totalTests} æ¬¡</p>
                <p><strong>é …ç›®æ•¸é‡ï¼š</strong>${items.length} å€‹</p>
                <p><strong>ç†è«–æ©Ÿç‡ï¼š</strong>æ¯å€‹é …ç›® ${expectedPercentage}% (${expected.toFixed(1)} æ¬¡)</p>
                <p><strong>å¹³å‡åå·®ï¼š</strong>${avgDeviation} æ¬¡</p>
                <p><strong>æœ€å¤§æ¬¡æ•¸ï¼š</strong>${Math.max(...counts)} æ¬¡</p>
                <p><strong>æœ€å°æ¬¡æ•¸ï¼š</strong>${Math.min(...counts)} æ¬¡</p>
                <p><strong>çµè«–ï¼š</strong>${avgDeviation < 5 ? 'âœ… æ©Ÿç‡åˆ†å¸ƒè‰¯å¥½ï¼Œæ¥è¿‘å‡å‹»' : 'âš ï¸ æ©Ÿç‡åˆ†å¸ƒæœ‰åå·®ï¼Œå¯èƒ½éœ€è¦èª¿æ•´'}</p>
            `;

            btn.disabled = false;
        }
    </script>
